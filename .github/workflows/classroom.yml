name: Assignment 9 Autograding

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install base dependencies (including Jupyter)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/test/requirements.txt
          pip install jupyter

      # Step 4: Download latest test scripts from upstream
      - name: Download latest tests from upstream
        run: |
          mkdir -p .github/test
          curl -o .github/test/test_assignment.py \
            https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_hw09/main/.github/test/test_assignment.py
          curl -o .github/test/requirements.txt \
            https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_hw09/main/.github/test/requirements.txt

      # Step 5: Install test requirements (again, just in case)
      - name: Install test requirements
        run: |
          pip install -r .github/test/requirements.txt

      # Step 6: Generate data notebook
      - name: Generate data
        run: jupyter nbconvert --to notebook --execute data_generator.ipynb --allow-errors

      # Step 7: Execute assignment notebooks
      - name: Execute assignment notebooks
        run: |
          jupyter nbconvert --to notebook --execute q1_datetime.ipynb --allow-errors
          jupyter nbconvert --to notebook --execute q2_resampling.ipynb --allow-errors
          jupyter nbconvert --to notebook --execute q3_rolling.ipynb --allow-errors

      # Step 8: Run tests
      - name: Run tests
        run: pytest .github/test/test_assignment.py -v

      # Step 9: Upload output folder and test cache
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            output/
            .pytest_cache/
